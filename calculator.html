<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <input class="js-input">
    <button onclick="perform();">Calulate</button>
    <p>Answer: <span class="js-result"></span></p>
</body>

<style>
    body{
        margin: 100px;
        background-color: #000; 
        color: #fff;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        text-align: center;
    }
    h1 {
        font-weight: 200;
    }
    p { 
        text-align: left;
    }
</style>
<script>
    function perform() {
        let inputElem = document.querySelector('.js-input'); 
        var nums = [];
        var operands = [];  
        let number = 0; 

        for (i=0; i<=inputElem.value.length; i++) {
            let ch = inputElem.value.charAt(i); 
            if (/\d/.test(ch)) {
                number = number*10 + parseInt(ch);
            }
            else {
                nums.push(number);
                operands.push(ch); 
                number = 0; 
            }
        }

        let k = 0; 
        let num1 = nums[0];
        let num2 = nums[1];
        let opd = operands[k++];
        num1 = operateNums(num1, num2, opd); 

        for (i=2; i<nums.length; i++) {

            num2 = nums[i];
            opd = operands[k++]; 
            console.log(num1);
            console.log(num2); 

            num1 = operateNums(num1, num2, opd);

            if (typeof num1 === 'string')
                break; 

        }

        document.querySelector('.js-result').innerHTML = `${num1}`; 
    }

    function operateNums(num1, num2, oprnd) {
        if (oprnd === '+') 
            return num1 + num2; 
        else if (oprnd === '-')
            return num1 - num2; 
        else if (oprnd === '/') {
            if (num2 === 0)
                return 'Division by 0'; 
            else
                return num1/num2; 
        }
        else if (oprnd === '*') 
            return num1*num2; 
        else 
            return 'Invalid operand.'
    }
</script>

</html>
